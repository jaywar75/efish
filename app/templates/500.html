{% extends 'base.html' %}

{% block title %}500 Internal Server Error - Efish{% endblock %}

{% block content %}
<div class="text-center">
    <img src="{{ url_for('static', filename='images/efish_logo.png') }}" alt="Efish Logo" class="mb-4" width="150">
    <div class="display-4 text-danger mb-4">
        <i class="bi bi-x-circle"></i> 500
    </div>
    <h1 class="mb-3">Internal Server Error</h1>
    <p class="lead">Oops! Something went wrong on our end. Please try again later.</p>
    <a href="{{ url_for('main.home') }}" class="btn btn-primary mt-3">
        <i class="bi bi-house-door"></i> Return to Home
    </a>
</div>
{% endblock %}
